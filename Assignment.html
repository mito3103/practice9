<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>9章演習問題</title>
    <link rel="stylesheet" href="styleA.css">
  </head>
  
  <body>
    <header></header>
    <main>
      <div class="step-box">
        <div class="step-img1"></div>
        <span class="step-num">step1</span>
        <h3 class="title">プランニング</h3>
        <p class="text">
          "目標に向けた道筋の作成をする。まずは細かい部分よりも物事全体を見ることが重要である。"
        </p>
      </div>
      
      <div class="step-box">
        <div class="step-img2"></div>
        <span class="step-num">step2</span>
        <h3 class="title">段取り力</h3>
        <p class="text">
          "設計したプランを基に、細部を詰めていく。あらゆる状況を想定し、それに備えて手を打っておく。"
        </p>
        </div>
      
     <div class="step-box">
        <div class="step-img3"></div>
        <span class="step-num">step3</span>
        <h3 class="title">擦り合わせ</h3>
        <p class="text">
          "細部までプランを詰めた上で、クライアントの意見と擦り合わせる。"
        </p>
        </div>  
    </main>
    <footer></footer>
